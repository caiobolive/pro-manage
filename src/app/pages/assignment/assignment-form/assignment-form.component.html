<mat-card class="card mat-elevation-z8">
  <!-- Header -->
  <mat-card-header>
    <mat-card-title
      >{{ assignmentId ? "Editar " + assignment.name : "Create Attribution" }}
    </mat-card-title>
    <mat-card-subtitle>Creation Form</mat-card-subtitle>
  </mat-card-header>

  <!-- Content -->
  <mat-card-content>
    <form class="form">
      <!-- Divider -->
      <hr class="solid" />

      <!-- General -->
      <mat-card-subtitle>Dados Mestre:</mat-card-subtitle>
      <!-- Colunas -->
      <mat-grid-list cols="4" rowHeight="100px">
        <!-- Coluna 1 -->
        <mat-grid-tile colspan="2">
          <mat-form-field appearance="legacy">
            <mat-label>Name</mat-label>
            <input
              [(ngModel)]="assignment.name"
              name="name"
              [formControl]="name"
              required
              matInput
            />
            <mat-icon matSuffix>add_business</mat-icon>
            <mat-hint *ngIf="!name.value" align="end" style="color: red"
              >Required field</mat-hint
            >
          </mat-form-field>
        </mat-grid-tile>

        <!-- Coluna 2 -->
        <mat-grid-tile colspan="1">
          <mat-form-field appearance="legacy">
            <mat-label>Select o intervalo</mat-label>
            <mat-date-range-input [rangePicker]="picker" class="pointer-cursor">
              <input
                matStartDate
                placeholder="Data de inÃ­cio"
                class="pointer-cursor"
                [(ngModel)]="startDate"
                [formControl]="start"
                required
                readonly
                (click)="picker.open()"
              />
              <input
                matEndDate
                placeholder="Data de fim"
                class="pointer-cursor"
                [(ngModel)]="endDate"
                [formControl]="end"
                required
                readonly
                (click)="picker.open()"
              />
            </mat-date-range-input>

            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
            <mat-hint
              *ngIf="!start.value && !end.value"
              align="end"
              style="color: red"
              >Required field</mat-hint
            >
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card-content>

  <!-- Actions -->
  <mat-card-actions align="end">
    <button
      (click)="openAssignmentForm()"
      [disabled]="!validateFields()"
      class="success-button mat-elevation-z4"
      mat-raised-button
      extended
      matTooltip="Save the filled data"
    >
      <mat-icon>check</mat-icon> SAVE
    </button>
    <button
      *ngIf="assignmentId"
      routerLink="../../"
      class="mat-elevation-z4"
      mat-raised-button
      color="warn"
      extended
      matTooltip="Cancel the filled data and return to previous page"
    >
      <mat-icon>block</mat-icon> CANCEL
    </button>
    <button
      *ngIf="!assignmentId"
      routerLink="../"
      class="mat-elevation-z4"
      mat-raised-button
      color="warn"
      extended
      matTooltip="Cancel the filled data and return to previous page"
    >
      <mat-icon>block</mat-icon> CANCEL
    </button>
  </mat-card-actions>

  <!-- Footer -->
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate" *ngIf="isSaving"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
